on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
  pull_request:

name: Continuous integration

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Pypy
        uses: actions/setup-python@v3
        with:
          python-version: 'pypy-3.9'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - uses: Swatinem/rust-cache@v1
      - name: Build
        run: rustc -o cleoqua cleoqua.rs
      - name: Clippy
        run: clippy-driver -D warnings cleoqua.rs
      - uses: uraimo/run-on-arch-action@v2
        name: Run `test.py` on arm64
        with:
          arch: aarch64
          distro: ubuntu18.04
          githubToken: ${{ github.token }}
          run: |
            pypy3 test.py tests
            pypy3 test.py examples

  check-fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - name: Check Formatting
        run: rustfmt --check cleoqua.rs
