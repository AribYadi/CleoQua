on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
  pull_request:

name: Continuous integration

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Pypy
        uses: actions/setup-python@v3
        with:
          python-version: 'pypy-3.9'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - name: Build
        run: rustc -o cleoqua cleoqua.rs
        shell: bash
      - name: Clippy
        run: clippy-driver -D warnings
        shell: bash
      - name: Run `test.py`
        run: |
          pypy ./test.py ./tests
          pypy ./test.py ./examples
        shell: bash

  check-fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - name: Check Formatting
        run: rustfmt --check cleoqua.rs
        shell: bash
